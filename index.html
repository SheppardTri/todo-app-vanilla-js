<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Zoomies of the day</title>
</head>
<body>

  <header>
    <h1>Zoomies of the day</h1>
  </header>
  <form>
    <input type="text" class="todo-input" placeholder="Meow? (Type something?)">
    <button class="todo-button" type="submit">
      <i class="fas fa-cat"></i>
    </button>

  </form>
  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>
  <div class="completed-header">
    <h2>Zooms completed</h2>
      <button class="hide-completed-btn" type="button">
        <i class="far fa-eye-slash"></i>
      </button>
  </div>
  <div class="completed-container">
    <ul class="completed-list"></ul>
  </div>

  
  <script src="./app.js"></script>
</body>
</html>
